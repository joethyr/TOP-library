<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1>Library App</h1>
    </header>

    <div class="d-flex justify-content-center">
      <button type="button" id="showForm" class="btn btn-lg btn-secondary">Add Book</button>
    </div>
    <section>
      <form id="bookForm" action="" method="POST">
        <div class="mb-3">
          <label for="titleBook" class="form-label">Title:</label>
          <input type="text" class="form-control" id="titleBook">
        </div>
        <div class="mb-3">
          <label for="authorBook" class="form-label">Author:</label>
          <input type="text" class="form-control" id="authorBook">
        </div>
        <div class="mb-3">
          <label for="pagesBook" class="form-label">Pages:</label>
          <input type="number" class="form-control" id="pagesBook">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="readBook">
          <label class="form-check-label" for="readBook">Read?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section class="container d-flex flex-wrap justify-content-center mt-5">
      <div class="card m-4" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Title</li>
          <li class="list-group-item">Author</li>
          <li class="list-group-item">Pages</li>
          <li class="list-group-item">Read</li>
        </ul>
      </div>
      <div class="card m-4" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Title</li>
          <li class="list-group-item">Author</li>
          <li class="list-group-item">Pages</li>
          <li class="list-group-item">Read</li>
        </ul>
      </div>
      <div class="card m-4" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Title</li>
          <li class="list-group-item">Author</li>
          <li class="list-group-item">Pages</li>
          <li class="list-group-item">Read</li>
        </ul>
      </div>
      <div class="card m-4" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Title</li>
          <li class="list-group-item">Author</li>
          <li class="list-group-item">Pages</li>
          <li class="list-group-item">Read</li>
        </ul>
      </div>
    </section>
  </div>

  <!-- JS script -->
  <script src="js/app.js"></script>
</body>
</html>
